{%extends 'main.html'%}
{% load crispy_forms_tags %}

{%block content%}
{%if page == 'register'%}
    <form action="" enctype="multipart/form-data" method="POST">
        {%csrf_token%}
        {{form|crispy}}
        <button class="btn btn-secondary">Register</button>
    </form>
    <div>
        <small class="text-muted">
            Already Have An Account ? <a class="ml-2" href="{%url 'login'%}">Sign In</a>
        </small>
    </div>
{%else%}
<div class="container">
    <form action="" enctype="multipart/form-data" method="POST">
        {%csrf_token%}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>

            <div class="mb-3">
                <label for="formInput#text" class="form-label">Username: </label>
                <input
                    class="form-control"
                    id="formInput#text"
                    type="text"
                    name="username"
                    placeholder="Enter your username..."
                />
            </div>
    
                <!-- Input:Password -->
            <div class="mb-3">
                <label for="formInput#password" class="form-label">Password: </label>
                <input
                    class="form-control"
                    id="formInput#passowrd"
                    type="password"
                    name="password"
                    placeholder="••••••••"
                />
            </div>

        </fieldset>
        
        <button class="btn btn-secondary">Login</button>
    </form>
    <div>
        <small class="text-muted">
            Already Have An Account ? <a class="ml-2" href="{%url 'register'%}">Register</a>
        </small>
    </div>
</div>
{%endif%}
{%endblock%}
