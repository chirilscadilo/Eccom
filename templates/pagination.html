{%if queryset.has_other_pages%}<!--will show pagination button if we have more than 1 page-->

    <div class="pagination">
        <ul class="container">

            {% if queryset.has_previous %}<!--Setting prev button-->
                <li>
                    <a href="?page={{queryset.previous_page_number}}" class="btn page-link" data-page="{{queryset.previous_page_number}}">     
                        &#10094; Prev
                    </a>
                </li>
            {%endif%}

            {% for page in paginator.page_range %}<!--will give us the range of paginator-->

                {% if page == queryset.number %}<!--highlight the page number on which we're currently-->
                <li>
                    <a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">     
                        {{page}}
                    </a>
                </li>

                {%else%}
                <li>
                    <a href="?page={{page}}" class="btn page-link" data-page="{{page}}">     
                        {{page}}
                    </a>
                </li>
                {%endif%}
            {%endfor%}
            
            {% if queryset.has_next %}<!--Setting prev button-->
                <li>
                    <a href="?page={{queryset.next_page_number}}" class="btn page-link" data-page="{{queryset.next_page_number}}">     
                        Next &#10095;
                    </a>
                </li>
            {%endif%}

        </ul>
    </div>
{%endif%}
